db:
  image: postgres
broker:
  image: dockerfile/rabbitmq
  ports:
    - "5672:5672"
    - "15672:15672"
worker:
 build: .
 command: celery worker -A surf_kat -l INFO
 links:
   - broker
   - db
 environment:
   - DJANGO_SETTINGS_MODULE=surf_kat.settings.worker
   - C_FORCE_ROOT=true
   - SECRET_KEY="doens't matter"
 volumes:
  - /var/run:/var/run
  - /var/lib/docker:/var/lib/docker
web:
  build: .
  command: python /code/manage.py runserver 0.0.0.0:8000
  ports:
    - "8000:8000"
  links:
    - db
    - broker
  environment:
    - DJANGO_SETTINGS_MODULE=surf_kat.settings.container
    - SECRET_KEY="please change me"


