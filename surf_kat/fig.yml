db:
  image: postgres:9.3
broker:
  image: dockerfile/rabbitmq
  ports:
    - "5672:5672"
    - "15672:15672"
worker:
 build: .
 command: celery worker -A surf_kat -l INFO
 links:
   - broker
   - db
 environment:
   - DJANGO_SETTINGS_MODULE=surf_kat.settings.container
   - C_FORCE_ROOT=true
   - SECRET_KEY="doens't matter"
 volumes:
  - /var/run:/var/run
  - /var/lib/docker:/var/lib/docker
  - /results
django:
  build: .
  command: uwsgi --socket surf_kat.sock --module surf_kat.wsgi --chmod-socket=666
  links:
    - db
    - broker
  environment:
    - DJANGO_SETTINGS_MODULE=surf_kat.settings.container
    - SECRET_KEY="please change me"
    - HOSTNAME="192.168.59.103"
    - DEBUG=false
  volumes:
    - /code
  volumes_from:
    - worker
nginx:
  build: nginx
  volumes_from:
    - django
  ports:
    - 80:80

