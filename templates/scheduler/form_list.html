{% extends "base.html" %}


{% block list %}active{% endblock %}

{%  block content %}

    {% if object_list %}

        <h1>List of forms</h1>

        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>name</th>
            </tr>
            </thead>

            {% for object in object_list %}
                <tr>
                    <td><a href="{%  url 'job_create' object %}">{{ object }}</a></td>
                </tr>
            {% endfor %}
        </table>
    {%  else %}


        <div class="jumbotron">
            <div class="container center-block text-center">
                <h1>no Forms!</h1>
            </div>
        </div>
    {%  endif %}

{%  endblock %}
