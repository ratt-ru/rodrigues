{% extends "base.html" %}


{% block list %}active{% endblock %}

{%  block content %}

    {% if object_list %}
        <h1>List of forms</h1>
        <div class="jumbotron">
            <div class="container center-block text-center">
            {% for object in object_list %}
                <tr>
                    <h3><a href="{%  url 'job_create' object.id %}">{{ object.name }}</a></h3>
                </tr>
            {% endfor %}
            </div>
        </div>
    {%  else %}

        <div class="jumbotron">
            <div class="container center-block text-center">
                <h1>no Forms!</h1>
            </div>
        </div>
    {%  endif %}

{%  endblock %}
