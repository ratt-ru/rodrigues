db:
  image: postgres:9.3
broker:
  image: dockerfile/rabbitmq
  ports:
    - "5672:5672"
    - "15672:15672"

mail:
  build: postfix
  ports:
    - 25:25
  # somehow the docker DNS server can't resolve MX records so we use google
  dns: 8.8.8.8

worker:
 build: django_kat
 command: celery worker -A django_kat -l INFO
 links:
   - broker
   - db
   - mail
 environment:
   - DJANGO_SETTINGS_MODULE=django_kat.settings.container
   - C_FORCE_ROOT=true
   - SECRET_KEY="doesn't matter"
 volumes:
  - /var/run:/var/run
  - /var/lib/docker:/var/lib/docker
  - /results

django:
  build: django_kat
  command: uwsgi --socket django_kat.sock --module django_kat.wsgi --chmod-socket=666
  links:
    - db
    - broker
    - mail
  environment:
    - DJANGO_SETTINGS_MODULE=django_kat.settings.container
    - SECRET_KEY="please change me"
    #- ALLOWED_HOST="ceiling-kat.meqtrees.net"
    #- ADMIN_EMAIL="gijsmolenaar@gmail.com"
    #- DEBUG=false
  volumes:
    - /code
  volumes_from:
    - worker

nginx:
  build: nginx
  volumes_from:
    - django
  ports:
    - 80:80

